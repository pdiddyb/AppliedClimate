<body>
    <!-- Our web map and content will go here -->
<div id="mapid" style="width: 1000px; height: 800px"></div>
<script>
	//set variable for map and initialize
	var mymap =  L.map('mapid', {
    center: [29.05, -98],
    zoom: 7
});
	var basemap1 = L.esri.basemapLayer("Topographic").addTo(mymap);
	var basemap2 = L.esri.basemapLayer("Imagery");
	//basemaps http://leaflet-extras.github.io/leaflet-providers/preview/ 
	//var ctract = L.esri.featureLayer({
		//url: "https://tigerweb.geo.census.gov/arcgis/rest/services/TIGERweb/Tracts_Blocks/MapServer/0"
	//}).addTo(mymap);
	// I also tried MapService, dynamicMapLayer
	//var dark = new L.TileLayer('https://api.mapbox.com/styles/v1/bexchapman/cj928jtp1lff42qlwa676c8kt/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYmV4Y2hhcG1hbiIsImEiOiJWVHM1cWRBIn0.65Nc05pc8Ud8G0i6WiOHnA').addTo(mymap);
	

	
	var shpfile = new L.Shapefile("http://chapmanrebecca.com/AppliedClimate/tree/master/HPOM/al092017_5day_015_lin.zip");
	
	
	var BaseMaps = {
    "Topographic": basemap1,
	"Imagery": basemap2
};
    L.control.layers(BaseMaps).addTo(mymap);

	function getColor(d) {
    return d > 1000 ? '#800026' :
           d > 500  ? '#BD0026' :
           d > 200  ? '#E31A1C' :
           d > 100  ? '#FC4E2A' :
           d > 50   ? '#FD8D3C' :
           d > 20   ? '#FEB24C' :
           d > 10   ? '#FED976' :
                      '#FFEDA0';
}
	
	function style(feature) {
    return {
        fillColor: getColor(feature.properties.density),
        weight: 0.5,
        opacity: 1,
        color: 'black',
        dashArray: '3',
        fillOpacity: 0.7
    };
 
 
}
	
	var ctract = new L.GeoJSON.AJAX('http://chapmanrebecca.com/AppliedClimate/HPOM/ctract.geojson', {style: style}).addTo(mymap);
    

	
</script>
