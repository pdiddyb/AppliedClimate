<!DOCTYPE html>
<html>
	<head>
    <title>Hurricane Power Outage Model Map</title>
    <!-- External Stylesheets (we keep integrity to avoid security issues)-->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
  integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
  crossorigin=""/>
     <!-- Add the Leaflet JavaScript library(we keep this at bottom so page loads faster) -->
	<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
  integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
  crossorigin=""></script>
  <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.1.1/dist/esri-leaflet.js"
    integrity="sha512-ECQqaYZke9cSdqlFG08zSkudgrdF6I1d8ViSa7I3VIszJyVqw4ng1G8sehEXlumdMnFYfzY0tMgdQa4WCs9IUw=="
    crossorigin=""></script>
  <!-- Load Leaflet AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
  <!-- Load Shapefile -->
    <script src="https://unpkg.com/shpjs@latest/dist/shp.js"></script>
	<script src="http://chapmanrebecca.com/AppliedClimate/HPOM/leaflet.shpfile.js"></script>	
	
	</head>

<body>
    <!-- Our web map and content will go here -->
<div id="mapid" style="width: 1000px; height: 800px"></div>
<script>
		
	//Create tract layer
	function style(feature) {
    return {
        fillColor: getColor(feature.properties.density),
        weight: 0.5,
        opacity: 1,
        color: 'black',
        dashArray: '3',
        fillOpacity: 0.7
    };
} 


	var ctract = new L.GeoJSON.AJAX('http://chapmanrebecca.com/AppliedClimate/HPOM/ctract.geojson', {style: style})
    
    
	// Change color
	function getColor(d) {
    return d > 1000 ? '#800026' :
           d > 500  ? '#BD0026' :
           d > 200  ? '#E31A1C' :
           d > 100  ? '#FC4E2A' :
           d > 50   ? '#FD8D3C' :
           d > 20   ? '#FEB24C' :
           d > 10   ? '#FED976' :
                      '#FFEDA0';
};	
		
	// Create hurricane layers
	var track_forecast = new L.Shapefile('http://chapmanrebecca.com/AppliedClimate/HPOM/al092017_5day_015.zip');
	


    // Create basemap layers -- basemaps http://leaflet-extras.github.io/leaflet-providers/preview/ 
	var basemap1 = L.esri.basemapLayer("Topographic")
	var basemap2 = L.esri.basemapLayer("Imagery");
	

	// Set variable for map and initialize
	var mymap =  L.map('mapid', {
    center: [29.05, -98],
    zoom: 6,
	//layers:[basemap2, track_forecast,ctract]
});

	
	
	// Add layers to map
	ctract.addTo(mymap)
	basemap1.addTo(mymap)
	track_forecast.addTo(mymap)
	
	
	// Create layer control
	var BaseMaps = {
    "Topographic": basemap1,
	"Imagery": basemap2
};
    
	var overlayMaps = {
    "Advisory Forecast Track, Cone of Uncertainty,and Watches/Warnings": track_forecast
};

    L.control.layers(BaseMaps,overlayMaps).addTo(mymap);
	
	
	
</script>
</body>
</html>
