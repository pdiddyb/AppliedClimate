<body> <!-- Our web map and content will go here -->
<h1 align="center"><font face="Arial,Helvetica"><font color="#000000"><font size="+3">Hurricane Power Outage GeoViewer </font></font></font></h1>	
<h1 id="demo"></h1>
<div class="container">
<div id="list"  align="left"  style="width: 370px"> 
     <h3>Map Layers</h3>
	 <input type="checkbox" id="myCheck1"  onclick="addLayerToMap(this, track_forecast)"> Advisory Forecast Track
       <br></br>
	 <input type="checkbox" id="myCheck2"  onclick="addLayerToMap(this, surge)"> Storm Surge Probabilities
	   <br></br>
	 <input type="checkbox" id="myCheck3"  onclick="addLayerToMap(this, NHC_Atl_trop_cyclones)"> Atlantic/Caribbean Tropical Cyclones
       <br></br>
     <input type="checkbox" id="myCheck4"  onclick="addLayerToMap(this, watch_warn_adv)"> Watches, Warnings and Advisories
       <br></br>
     <h3>Export Files</h3>
	  <input type="checkbox" id="EF1"  onclick="FunctionEF1()"> Original HPOM Output (.csv)
	    <br></br>
	  <input type="checkbox" id="EF2"  onclick="FunctionEF2()"> Merged HPOM Output and Tract ID (.geojson)
	    <br></br>
      <button onclick="download()">Download</button>
	 <h3>Search Tract to Show Results</h3>
	  <input id="ID" type="text" placeholder="Search.." name="search">
      <button type="button" onclick="search()" ><i class="fa fa-search"></i></button>	
</div>
     <div id="mapid" style="width: 1000px; height: 600px; margin-left:0px; margin-right:auto"></div> 
</div>
