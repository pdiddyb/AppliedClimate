<!DOCTYPE html>
<html>
	<head>
    <title>Hurricane Power Outage Model Map</title>
    <!-- External Stylesheets (we keep integrity to avoid security issues)-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
     <!-- Add the Leaflet JavaScript library(we keep this at bottom so page loads faster) -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
  integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
  crossorigin=""></script>
  <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.1.1/dist/esri-leaflet.js"
    integrity="sha512-ECQqaYZke9cSdqlFG08zSkudgrdF6I1d8ViSa7I3VIszJyVqw4ng1G8sehEXlumdMnFYfzY0tMgdQa4WCs9IUw=="
    crossorigin=""></script>
  <!-- Load Leaflet AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
  <!-- Load Shapefile -->
    <script src="https://unpkg.com/shpjs@latest/dist/shp.js"></script>
	<script src="http://chapmanrebecca.com/AppliedClimate/HPOM/leaflet.shpfile.js"></script>	
	
	<style>
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }	
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>


<h1 align="center"><font face="Arial,Helvetica"><font color="#000000"><font size="+3">Hurricane Power Outage GeoViewer </font></font></font></h1>	

</head>
<body> <!-- Our web map and content will go here -->
<div id="mapid" style="width: 1000px; height: 600px; margin-left:auto; margin-right:auto"></div>

<script>
	//Create tract layer
	function style(feature) {
    return {
        fillColor: getColor(feature.properties.density),
        weight: 0.5,
        opacity: 1,
        color: 'black',
        dashArray: '3',
        fillOpacity: 0.7
    };
} 
	var ctract = new L.GeoJSON.AJAX('http://chapmanrebecca.com/AppliedClimate/HPOM/ctract.geojson', {style: style})
	// Change color
	function getColor(d) {
    return d > 80 ? '#800026' :
           d > 60  ? '#BD0026' :
           d > 40  ? '#E31A1C' :
           d > 20  ? '#FC4E2A' :
           d > 3   ? '#FD8D3C' :
           d > 2   ? '#FEB24C' :
          // d > 10   ? '#FED976' :
                      '#FFEDA0';
};	
var myStyle = {
"color": "#007bff",
"weight": 1.2,
"opacity": 0.65
};
// Create hurricane layers
	var track_forecast = new L.Shapefile('http://chapmanrebecca.com/AppliedClimate/HPOM/al092017_5day_015.zip',{style: myStyle});
	var surge = new L.Shapefile('http://chapmanrebecca.com/AppliedClimate/HPOM/al092017_esurge10_2017082400.zip',{style:style});
// Using external REST services
  var NHC_Atl_trop_cyclones =  L.esri.featureLayer({
    url:'https://idpgis.ncep.noaa.gov/arcgis/rest/services/NWS_Forecasts_Guidance_Warnings/NHC_Atl_trop_cyclones/MapServer/'});


// Create basemap layers -- basemaps http://leaflet-extras.github.io/leaflet-providers/preview/ 
	var topo = L.esri.basemapLayer("Topographic");
  //var blkmarble = L.tileLayer("https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/VIIRS_SNPP_DayNightBand_ENCC/default/2018-02-28/500m/6/13/36.png")
  var blkmarble = L.tileLayer('https://map1.vis.earthdata.nasa.gov/wmts-webmerc/VIIRS_Black_Marble/default/{time}/{tilematrixset}{maxZoom}/{z}/{y}/{x}.{format}', {
  bounds: [[-85.0511287776, -179.999999975], [85.0511287776, 179.999999975]],
  minZoom: 1,
  maxZoom: 8,
  format: 'png',
  time: '',
  tilematrixset: 'GoogleMapsCompatible_Level'
});

// Set variable for map and initialize
	var mymap =  L.map('mapid', {
    center: [29.05, -98],
    zoom: 6,
	//layers:[basemap2, track_forecast,ctract]
});

// Add layers to map
	topo.addTo(mymap)
	track_forecast.addTo(mymap)
	//ctract.addTo(mymap)
	
// Create layer control
	var baseMaps ={
	"Topography":topo, 
  "Black Marble":blkmarble
  //"Earth at Night":earthatnight
};	
	var overlayMaps = {
    "Advisory Forecast Track, Cone of Uncertainty, and Watches/Warnings": track_forecast,
    "Storm Surge Probabilities": surge,
    "Census Tract": ctract,
    "Atlantic/Caribbean Tropical Cyclones": NHC_Atl_trop_cyclones
};
    L.control.layers(baseMaps,overlayMaps).addTo(mymap);
// legend
	var legend = L.control({position: 'bottomright'});
    legend.onAdd = function (map) {
    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 2, 3, 20, 40, 60, 80,100],
        labels = [];
    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length-1; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] +'%'+'<br>' :'%+');
    }
    return div;
};
	legend.addTo(mymap);

</script>
</body>
</html>
